thods &lt;static&gt; extend( [props]) Sets up the constructor using the supplied init method or uses the init of the parent object. Parameters: Name Type Argument Default Description props Object &lt;optional&gt; {} An object of properties. Veraltet: seit Version 5 Quelle: component.js Rückgabe: das erweiterte Objekt. Typ Objekt&lt; statisch&gt; getComponent(name) Ruft eine Komponente basierend auf dem Namen ab, mit dem sie registriert wurde. Parameter: Name Typ Beschreibung name string Der Name der abzurufenden Komponente. Veraltet: In `videojs` 6 gibt dies keine `Component`s zurück, die nicht mit Component.RegisterComponent registriert wurden. Derzeit prüfen wir das globale `videojs` -Objekt auf einen `Komponenten` Namen und geben diesen zurück, falls es existiert. Quelle: component.js Gibt zurück: Die Komponente, die unter dem Vornamen registriert wurde. Typ Komponente&lt; statisch&gt; registerComponent(name, comp) Registrieren Sie eine Komponente bei videojs mit dem Namen und der Komponente. ANMERKUNG: Techs sollten nicht als Komponente registriert werden. Techniker sollten mit Tech.registerTech oder videojs:videojs.registerTech registriert werden. ANMERKUNG: Diese Funktion kann auch auf videojs als videojs:Videojs.registerComponent gesehen werden. Parameter: Name Typ Beschreibung name string Der Name der zu registrierenden Komponente. comp Component Die zu registrierende Component-Klasse. Quelle: component.js Gibt zurück: Die Komponente, die registriert wurde. Type Component $(selector [, context]) Suchen Sie ein einzelnes DOM-Element, das einem Selektor entspricht. Dies kann innerhalb der Components contentel () oder in einem anderen benutzerdefinierten Kontext liegen. Parameter: Name Typ Argument Standardbeschreibung Selektorzeichenfolge Ein gültiger CSS-Selektor, der an QuerySelector übergeben wird. context Element | string &lt;optional&gt; this.contentel () Ein DOM-Element, in dem abgefragt werden soll. Kann auch eine Selektorzeichenfolge sein, in diesem Fall wird das erste übereinstimmende Element als Kontext verwendet. Wenn fehlt, wird dies.contentel () verwendet. Wenn this.contentel () nichts zurückgibt, fällt es auf das Dokument zurück. Quelle: component.js Siehe: Informationen zu CSS Selectors Returns: das gefundene DOM-Element oder null Type Element | null $$ (Selektor [, context]) Findet alle DOM-Elemente, die mit einem Selektor übereinstimmen. Dies kann innerhalb der Components contentel () oder in einem anderen benutzerdefinierten Kontext liegen. Parameter: Name Typ Argument Default Description Selektorstring Ein gültiger CSS-Selektor, der an QuerySelectorAll übergeben wird. context Element | string &lt;optional&gt; this.contentel () Ein DOM-Element, in dem abgefragt werden soll. Kann auch eine Selektorzeichenfolge sein, in diesem Fall wird das erste übereinstimmende Element als Kontext verwendet. Wenn fehlt, wird dies.contentel () verwendet. Wenn this.contentel () nichts zurückgibt, fällt es auf das Dokument zurück. Quelle: component.js Siehe: Informationen zu CSS Selectors Returns: eine Liste von Dom-Elementen, die gefunden wurden Typ NodeList addChild (child [, options] [, index]) Fügen Sie eine untergeordnete Komponente innerhalb der aktuellen Komponente hinzu. Parameter: Name Typ Argument Standardbeschreibung untergeordnete Zeichenfolge | Komponente Der Name oder die Instanz eines hinzuzuzustellenden untergeordneten Objekts. &lt;Optional&gt; {} Der Schlüssel-/Wert-Speicher von Optionen, die an untergeordnete Elemente des Kindes übergeben werden. Indexnummer &lt;optional&gt; this.children_.length Der Index, zu dem versucht wird, ein Kind hinzuzufügen. Quelle: component.js Gibt zurück: Die Komponente, die als untergeordnetes Element hinzugefügt wird. Wenn Sie eine Zeichenfolge verwenden, wird die Komponente von diesem Prozess erstellt. Typ Component addClass (ClassToAdd) Fügen Sie dem Components -Element einen CSS-Klassennamen hinzu. Parameter: Name Typ Beschreibung classToAdd string CSS-Klassenname zum Hinzufügen Quelle: component.js Rückgabe: Gibt sich selbst zurück; Methode kann verkettet werden. Geben Sie Component blur() ein Entfernen Sie den Fokus von dieser Komponente Quelle: component.js&lt; abstrakt&gt; buildCSSClass() Erstellt den Standard-DOM-Klassennamen. Sollte durch Unterkomponenten außer Kraft gesetzt werden. Quelle: component.js Gibt zurück: Der DOM-Klassenname für dieses Objekt. Geben Sie string children() ein. Holen Sie sich ein Array aller untergeordneten Komponenten Quelle: component.js Rückgabe: Die untergeordneten Type Array ClearInterval (InterValid) Löscht ein Intervall, das über window.setInterval oder Component #setInterval erstellt wird. Wenn Sie eine Inteval über Component #setInterval festlegen, verwenden Sie diese Funktion anstelle von window.clearInterval. Wenn Sie dies nicht tun, wird Ihr Entsorg-Listener erst bereinigt, wenn Component #dispose! Parameter: Name Typ Beschreibung Intervalid number Die ID des zu löschenden Intervalls. Der Rückgabewert von Component #setInterval oder window.setInterval. Quelle: component.js Siehe: Ähnlich wie Returns: Gibt die Intervall-ID zurück, die gelöscht wurde. Typnummer ClearMeOut (timeOutID) Löscht ein Timeout, das über window.setTimeout oder Component #setTimeout erstellt wird. Wenn Sie ein Timeout über Component #setTimeout festlegen, verwenden Sie diese Funktion anstelle von window.clearTimout. Wenn Sie dies nicht tun, wird Ihr Entsorg-Listener erst bereinigt, wenn Component #dispose! Parameter: Name Typ Beschreibung timeOutId-Nummer Die ID des zu löschenden Timeouts. Der Rückgabewert von Component #setTimeout oder window.setTimeout. Quelle: component.js Siehe: Ähnlich wie Returns: Gibt die Timeout-ID zurück, die gelöscht wurde. Geben Sie Nummer ein contentel () Gibt das DOM-Element der Komponenten zurück. Hier werden Kinder eingefügt. Dies ist normalerweise das gleiche wie das in Component #el zurückgegebene Element. Quelle: component.js Gibt zurück: Das Inhaltselement für diese Komponente. Typ Element createEL ([tagName] [, properties] [, attribute]) Erstellen Sie das Components DOM-Element. Parameter: Name Typ Argument Beschreibung TagName string &lt;optional&gt; DOM-Knotentyp des Elements. zB 'div' eigenschaften Object &lt;optional&gt; Ein Objekt von Eigenschaften, das gesetzt werden sollte. attribute Object &lt;optional&gt; Ein Objekt von Attributen, das festgelegt werden soll. Quelle: component.js Gibt zurück: Das Element, das erstellt wird. Typ Element currentDimension (widThorHeight) Erhalten Sie die Breite oder Höhe des berechneten Stils der Komponentenelemente. Verwendet window.GetComputedStyle. Parameter: Name Type Beschreibung widthorHeight string Eine Zeichenfolge, die „Breite' oder „Höhe“ enthält. Welchen auch immer du kriegen willst. Quelle: component.js Gibt zurück: Die Dimension, nach der gefragt wird, oder 0, wenn für diese Dimension nichts festgelegt wurde. Geben Sie Zahl ein currentDimensions () Regt ein Objekt ab, das Breiten- und Höhenwerte des berechneten Baustils enthält. Quelle: component.js Gibt zurück: Die Bemaßungen des Komponentenelements Type component~dimensionObject currentHeight () Erhalten Sie die Höhe des berechneten Stils von Komponenten. Verwendet window.GetComputedStyle. Quelle: component.js Rückgabewerte: height Die Höhe des berechneten Komponentenstils. Geben Sie Nummer ein currentWidth () Erhalten Sie die Breite des berechneten Stils für Komponenten. Verwendet window.GetComputedStyle. Quelle: component.js Rückgabe: width Die Breite des von Components berechneten Styles. Geben Sie number dimension (widthorHeight [, num] [, skipListener]) Geben Sie die Breite oder Höhe des Component-Elements ein oder legen Sie sie fest. Dies ist der freigegebene Code für die Komponente #width und Komponente #height. Dinge zu wissen: Wenn die Breite oder Höhe in einer Zahl die Zahl zurückgegeben wird, wird die Zahl zurückgegeben, die mit „px“ verschoben wurde. Wenn die Breite/Höhe ein Prozent ist, wird der Prozentsatz zurückgegeben, der mit '%' Versteckte Elemente mit window.getComputedStyle eine Breite von 0 haben. Diese Funktion verwendet standardmäßig den Components style.width und greift auf window.getComputedStyle zurück. Weitere Informationen finden Sie hier. Wenn Sie den berechneten Stil der Komponente wünschen, verwenden Sie Component#currentWidth und {Component#currentHeight Parameters: Name Type Argument Description widthOrHeight string 8 'width' or 'height' num number | string &lt;optional&gt; 8 New dimension skipListeners boolean &lt;optional&gt; Skip resize event trigger Source: component.js Fires: Component#event:resize Returns: the dimension when getting or 0 if unset - Returns itself when setting; method can be chained. Type Component dimensions(width, height) Set both the width and height of the Component element at the same time. Parameters: Name Type Description width number | string Width to set the Components element to. height number | string Height to set the Components element to. Source: component.js Returns: Returns itself; method can be chained. Type Component dispose() Dispose of the Component and all child components. Source: component.js Fires: Component#event:dispose el() Get the Components DOM element Source: component.js Returns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class name. Parameters: Name Type Description classToCheck string CSS class name to check. Source: component.js Returns: True if the Component has the class. - False if the `Component` does not have the class` Type boolean height( [num] [, skipListeners]) Get or set the height of the component based upon the CSS styles. See Component#dimension for more detailed information. Parameters: Name Type Argument Description num number | string &lt;optional&gt; The height that you want to set postfixed with '%', 'px' or nothing. skipListeners boolean &lt;optional&gt; Skip the resize event trigger Source: component.js Returns: The width when getting, zero if there is no width. Can be a string postpixed with '%' or 'px'. - Returns itself when setting; method can be chained. Type Component | number | string hide() Hide the Components element if it is currently showing by adding the 'vjs-hidden` class name to it. Source: component.js Returns: Returns itself; method can be chained. Type Component id() Get this Components ID Source: component.js Returns: The id of this Component Type string initChildren() Add and initialize default child Components based upon options. Source: component.js localize(string) Localize a string given the string in english. Parameters: Name Type Description string string The string to localize. Source: component.js Returns: The localized string or if no localization exists the english string. Type string name() Get the Components name. The name gets used to reference the Component and is set during registration. Source: component.js Returns: The name of this Component. Type string off( [first] [, second] [, third]) Remove an event listener from this Components element. If the second argument is exluded all listeners for the type passed in as the first argument will be removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Returns: Returns itself; method can be chained. Type Component on( [first] [, second] [, third]) Add an event listener to this Components element. The benefit of using this over the following: VjsEvents.on(otherElement, 'eventName', myFunc) otherComponent.on('eventName', myFunc) Is that the listeners will get cleaned up when either component gets disposed. It will also bind myComponent as the context of myFunc. NOTE: If you remove the element from the DOM that has used on you need to clean up references using: `myComponent.trigger(el, 'dispose')` This will also allow the browser to garbage collect it. In special cases such as with `window` and `document`, which are both permanent, this is not necessary. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Listens to Events: Component#event:dispose Returns: Returns itself; method can be chained. Type Component one( [first] [, second] [, third]) Add an event listener that gets triggered only once and then gets removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Returns: Returns itself; method can be chained. Type Component options(obj) Deep merge of options objects with new options. Note: When both obj and options contain properties whose values are objects nt names. fn EventTarget~EventListener The function to call with EventTargets Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click' is in EventTarget.allowedEvents_, so, trigger will attempt to call onClick if it exists. Parameters: Name Type Description event string | EventTarget~Event | Object The name of the event, an Event, or an object with a key of type set to an event name. Source: event-target.js Type Definitions Event A Custom DOM event. Type: Object Source: event-target.js See: Properties EventListener(event [, hash]) All event listeners should follow the following format. This: {EventTarget} Parameters: Name Typ Argument Beschreibung event EventTarget~Event das Ereignis, das diese Funktion ausgelöst hat Hash-Objekt&lt; Optional&gt; Hash der während des Ereignisses gesendeten Daten Quelle: event-target.js × Suchergebnisse Schließen "},"Flash.html":{"id":"Flash.html","title":"Class: Flash","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstyleshee n be chained. Type Component on( [first] [, second] [, third]) Add an event listener to this Components element. The benefit of using this over the following: VjsEvents.on(otherElement, 'eventName', myFunc) otherComponent.on('eventName', myFunc) Is that the listeners will get cleaned up when either component gets disposed. It will also bind myComponent as the context of myFunc. NOTE: If you remove the element from the DOM that has used on you need to clean up references using: `myComponent.trigger(el, 'dispose')` This will also allow the browser to garbage collect it. In special cases such as with `window` and `document`, which are both permanent, this is not necessary. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Inherited From: Component#on Source: component.js Listens to Events: Component#event:dispose Returns: Returns itself; method can be chained. Type Component one( [first] [, second] [, third]) Add an event listener that gets triggered only once and then gets removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Inherited From: Component#one Source: component.js Returns: Returns itself; method can be chained. Type Component optio bute, value) Set the value of an attribute on the Component's element Parameters: Name Type Description attribute string Name of the attribute to set. value string Value to set the attribute to. Inherited From: Component#setAttribute Source: component.js See: DOM API Returns: Returns itself; method can be chained. Type Component setInterval(fn, interval) Creates a function that gets run every x milliseconds. This function is a wrapper around window.setInterval. There are a few reasons to use this one instead though. It gets cleared via Component#clearInterval when Component#dispose gets called. The function callback will be a Component~GenericCallback Parameters: Name Type Description fn Component~GenericCallback The function to run every x seconds. interval number Execute the specified function every x milliseconds. Inherited From: Component#setInterval Source: component.js See: Similar to Listens to Events: Component#event:dispose Returns: Returns an id that can be used to identify the interval. It can also be be used in Component#clearInterval to clear the interval. Type number setTimeout(fn, timeout) Creates a function that runs after an x millisecond timeout. This function is a wrapper around window.setTimeout. There are a few reasons to use this one instead though: It gets cleared via Component#clearTimeout when Component#dispose gets called. The function callback will gets turned into a Component~GenericCallback Note: You can use window.clearTimeout on the id returned by this function. This will cause its dispose listener not to get cleaned up! Please use Component#clearTimeout or Component#dispose. Parameters: Name Type Description fn Component~GenericCallback The function that will be run after timeout. timeout number Timeout in milliseconds to delay before executing the specified function. Inherited From: Component#setTimeout Source: component.js See: Similar to Listens to Events: Component#event:dispose Returns: Returns a timeout ID that gets used to iden he Tech supports changing the speed at which the media plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Overrides: Tech#featuresPlaybackRate Default Value: Html5.canControlPlaybackRate Source: tech/html5.js featuresProgressEvents :boolean Boolean indicating whether the HTML5 tech currently supports the progress event. If this is false, manual progress events will be triggred instead. Type: boolean Overrides: Tech#featuresProgressEvents Default Value: true Source: tech/html5.js featuresTimeupdateEvents Boolean indicating whether the HTML5 tech currently supports the timeupdate event. If this is false, manual timeupdate events will be triggred instead. Overrides: Tech#featuresTimeupdateEvents Default Value: true Source: tech/html5.js featuresVolumeControl :boolean Boolean indicating whether the Tech supports volume control. Type: boolean Overrides: Tech#featuresVolumeControl Default Value: Html5.canControlVolume Source: tech/html5.js movingMediaElementInDOM :boolean Boolean indicating whether the HTML5 tech currently supports the media element moving in the DOM. iOS breaks if you move the media element, so this is set this to false there. Everywhere else this should be true. Type: boolean Source: tech/html5.js &lt;static&gt; nativeSourceHandler Native source handler for Html5, simply passes the source to the media element. Source: tech/html5.js Methods addRemoteTextTrack(options [, manualCleanup]) Creates a remote text track object and returns an html track element. Parameters: Name Type Argument Default Description options Object The object should contain values for kind, language, label, and src (location of the WebVTT file) manualCleanup Boolean &lt;optional&gt; true if set to false, the TextTrack will be automatically removed from the video element whenever the source changes Overrides: Tech#addRemoteTextTrack Deprecated: The default value of the "manualCleanup" parameter will default to "false" in upcoming versions of Video.js Source: tech/html5.js Returns: An Html Track Element. This can be an emulated HTMLTrackElement or a native one. Type HTMLTrackElement addTextTrack(kind [, label] [, language]) Create and returns a remote TextTrack object. Parameters: Name Type Argument Description kind string TextTrack kind (subtitles, captions, descriptions, chapters, or metadata) label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation Overrides: Tech#addTextTrack Source: tech/html5.js Returns: The TextTrack that gets created. Type TextTrack addWebVttScript_() Emulate TextTracks using vtt.js if necessary Inherited From: Tech#addWebVttScript_ Source: tech/tech.js Fires: Tech#event:vttjsloaded Tech#event:vttjserror audioTracks() Get the Techs AudioTrackList. Inherited From: Tech#audioTracks Source: tech/tech.js Returns: The audio track list that the Tech is currently using. Type AudioTrackList autoplay() Get the value of autoplay from the media element. autoplay indicates that the media should start to play as soon as the page is ready. Source: tech/html5.js See: Spec Returns: The value of autoplay from the media element. - True indicates that the media should start as soon as the page loads. - False indicates that the media should not start as soon as the page loads. Type boolean buffered() Get the value of buffered from the media element. buffered is a TimeRange object that represents the parts of the media that are already downloaded and available for playback. Overrides: Tech#buffered Source: tech/html5.js See: Spec Returns: The value of buffered from the media element. Type TimeRange bufferedPercent() Get the percentage of the current video that is currently buffered. Inherited From: Tech#bufferedPercent Source: tech/tech.js Returns: A number from 0 to 1 that represents the decimal percentage of the video that is buffered. Type number cleanupAutoTextTracks() Remove any TextTracks added via addRemoteTextTrack that are flagged for automatic garbage collection Inherited From: Tech#cleanupAutoTextTracks Source: tech/tech.js clearTracks(types) Clear out a single TrackList or an array of TrackLists given their names. Note: Techs without source handlers should call this between sources for video &amp; audio tracks. You don't want to use them between tracks! Parameters: Name Type Description types Array.&lt;string&gt; | string TrackList names to clear, valid names are video, audio, and text. Inherited From: Tech#clearTracks Source: tech/tech.js controls() Get the value of controls from the media element. controls indicates whether the native media controls should be shown or hidden. Source: tech/html5.js See: Spec Returns: The value of controls from the media element. - True indicates that native controls should be showing. - False indicates that native controls should be hidden. Type boolean createEl() Create the Html5 Tech's DOM element. Source: tech/html5.js Returns: The element that gets created. Type Element createRemoteTextTrack(options) Creates either native TextTrack or an emulated TextTrack depending on the value of featuresNativeTextTracks Parameters: Name Type Description options Object The object should contain the options to intialize the TextTrack with. Properties Name Type Argument Description kind string &lt;optional&gt; TextTrack kind (subtitles, captions, descriptions, chapters, or metadata). label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation. default boolean &lt;optional&gt; Default this track to on. id string &lt;optional&gt; The internal id to assign this track. src string &lt;optional&gt; A source url for the track. Overrides: Tech#createRemoteTextTrack Source: tech/html5.js Returns: The track element that gets created. Type HTMLTrackElement currentSrc() Get the current source on the HTML5 Tech. Falls back to returning the source from the HTML5 media element. Source: tech/html5.js Returns: The current source object from the HTML5 tech. With a fallback to the elements source. Type Tech~SourceObject currentTime() Get the value of currentTime from the media element. currentTime indicates the current second that the media is at in playback. Source: tech/html5.js See: Spec Returns: The value of currentTime from the media element. Type number defaultMuted() Get the value of defaultMuted from the media element. defaultMuted indicates whether the media should start muted or not. Only changes the default state of the media. muted and defaultMuted can have different values. muted indicates the current state. Source: tech/html5.js See: Spec Returns: The value of defaultMuted from the media element. - True indicates that the media should start muted. - False indicates that the media should not start muted Type boolean dispose() Dispose of HTML5 media element and remove all tracks. Overrides: Tech#dispose Source: tech/html5.js duration() Get the current duration of the HTML5 media element. Source: tech/html5.js Returns: The duration of the media or 0 if there is no duration. Type number ended() Get the value of ended from the media element. ended indicates whether the media has reached the end or not. Source: tech/html5.js See: Spec Returns: The value of ended from the media element. - True indicates that the media has ended. - False indicates that the media has not ended. Type boolean enterFullScreen() Request that the HTML5 Tech enter fullscreen. Source: tech/html5.js error() Get the value of the error from the media element. error indicates any MediaError that may have occured during playback. If error returns null there is no current error. Overrides: Tech#error Source: tech/html5.js See: Spec Returns: The value of error from the media element. Will be MediaError if there is a current error and null otherwise. Type MediaError | null exitFullScreen() Request that the HTML5 Tech exit fullscreen. Source: tech/html5.js getVideoPlaybackQuality() Gets available media playback quality metrics as specified by the W3C's Media Playback Quality API. Overrides: Tech#getVideoPlaybackQuality Source: tech/html5.js See: Spec Returns: An object with supported media playback quality metrics Type Object handleLateInit_() This will be triggered if the loadstart event has already fired, before videojs was ready. Two known examples of when this can happen are: If we're loading the playback object after it has started loading The media is already playing the (often with autoplay on) then This function will fire another loadstart so that videojs can catchup. Source: tech/html5.js Fires: Tech#event:loadstart Returns: returns nothing. Type undefined handleTextTrackAdd(e) Handle any TextTrackList addtrack event. Parameters: Name Type Description e EventTarget~Event The addtrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:addtrack handleTextTrackChange(e) Handle any TextTrackList change event. Parameters: Name Type Description e EventTarget~Event The change event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:change handleTextTrackRemove(e) Handle any TextTrackList removetrack event. Parameters: Name Type Description e EventTarget~Event The removetrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:removetrack height() Get the current height of the HTML5 media element. Source: tech/html5.js Returns: The heigth of the HTML5 media element. Type number initTextTrackListeners() Turn on listeners for TextTrackList events. This adds EventTarget~EventListeners for texttrackchange, addtrack and removetrack. Inherited From: Tech#initTextTrackListeners Source: tech/tech.js Fires: Tech#event:texttrackchange initTrackListeners() Turn on listeners for VideoTrackList and {AudioTrackList events. This adds EventTarget~EventListeners for addtrack, and removetrack. Inherited From: Tech#initTrackListeners Source: tech/tech.js Fires: Tech#event:audiotrackchange Tech#event:videotrackchange load() A wrapper around the media elements load function. This will call the HTML5s media element load function. Source: tech/html5.js See: Spec loop() Get the value of loop from the media element. loop indicates that the media should return to the start of the media and continue playing once it reaches the end. Source: tech/html5.js See: Spec Returns: The value of loop from the media element. - True indicates that playback should seek back to start once the end of a media is reached. - False indicates that playback should not loop back to the start when the end of the media is reached. Type boolean manualProgressOff() Turn off the polyfill for progress events that was created in Tech#manualProgressOn Inherited From: Tech#manualProgressOff Source: tech/tech.js manualProgressOn() Polyfill the progress event for browsers that don't support it natively. Inherited From: Tech#manualProgressOn Source: tech/tech.js See: Tech#trackProgress manualTimeUpdatesOff() Turn off the polyfill for timeupdate events that was created in Tech#manualTimeUpdatesOn Inherited From: Tech#manualTimeUpdatesOff Source: tech/tech.js manualTimeUpdatesOn() Polyfill the timeupdate event for browsers that don't support it. Inherited From: Tech#manualTimeUpdatesOn Source: tech/tech.js See: Tech#trackCurrentTime muted() Get the value of muted from the media element. muted indicates that the volume for the media should be set to silent. This does not actually change the volume attribute. Source: tech/html5.js See: Spec Returns: True if the value of volume should be ignored and the audio set to silent. - False if the value of `volume` should be used. Type boolean networkState() Get the value of networkState from the media element. networkState indicates the current network state. It returns an enumeration from the following list: 0: NETWORK_EMPTY 1: NEWORK_IDLE 2: NETWORK_LOADING 3: NETWORK_NO_SOURCE Source: tech/html5.js See: https://www.w3.org/TR/html5/embedded-content-0.html#dom-media-networkstate Returns: The value of networkState from the media element. This will be a number from the list in the description. Type number onDurationChange(event) Update our internal duration on a durationchange event by calling Tech#duration. Parameters: Name Type Description event EventTarget~Event The durationchange event that caused this to run. Inherited From: Tech#onDurationChange Source: tech/tech.js Listens to Events: Tech#event:durationchange pause() A wrapper around the media elements pause function. This will call the HTML5 media elements pause function. Source: tech/html5.js See: Spec paused() Get the value of paused from the media element. paused indicates whether the media element is currently paused or not. Source: tech/html5.js See: Spec Returns: The value of paused from the media element. Type boolean play() Called by Player#play to play using the Html5 Tech. Source: tech/html5.js playbackRate() Get the value of playbackRate from the media element. playbackRate indicates the rate at which the media is currently playing back. Examples: if playbackRate is set to 2, media will play twice as fast. if playbackRate is set to 0.5, media will play half as fast. Source: tech/html5.js See: Spec Returns: The value of playbackRate from the media element. A number indicating the current playback speed of the media, where 1 is normal speed. Type number played() Get the value of played from the media element. played returns a TimeRange object representing points in the media timeline that have been played. Overrides: Tech#played Source: tech/html5.js See: Spec Returns: The value of played from the media element. A TimeRange object indicating the ranges of time that have been played. Type TimeRange playsinline() Get the value of playsinline from the media element. playsinline indicates to the browser that non-fullscreen playback is preferred when fullscreen playback is the native default, such as in iOS Safari. Overrides: Tech#playsinline Source: tech/html5.js See: Spec Returns: The value of playsinline from the media element. - True indicates that the media should play inline. - False indicates that the media should not play inline. Type boolean poster() Get the value of poster from the media element. poster indicates that the url of an image file that can/will be shown when no media data is available. Source: tech/html5.js See: Spec Returns: The value of poster from the media element. Value will be a url to an image. Type string preload() Get the value of preload from the media element. preload indicates what should download before the media is interacted with. It can have the following values: none: nothing should be downloaded metadata: poster and the first few frames of the media may be downloaded to get media dimensions and other metadata auto: allow the media and metadata for the media to be downloaded before interaction Source: tech/html5.js See: Spec Returns: The value of preload from the media element. Will be 'none', 'metadata', or 'auto'. Type string proxyNativeTextTracks_() Add event listeners to native text track events. This adds the native text tracks to our emulated TextTrackList. Source: tech/html5.js readyState() Get the value of readyState from the media element. readyState indicates the current state of the media element. It returns an enumeration from the following list: 0: HAVE_NOTHING 1: HAVE_METADATA 2: HAVE_CURRENT_DATA 3: HAVE_FUTURE_DATA 4: HAVE_ENOUGH_DATA Source: tech/html5.js See: https://www.w3.org/TR/html5/embedded-content-0.html#ready-states Returns: The value of readyState from the media element. This will be a number from the list in the description. Type number remoteTextTrackEls() Get The Techs {HTMLTrackElementList} , das sind die Elemente im DOM, die als TextTracks verwendet werden. Geerbt von: Tech #remoteTextTrackEls Quelle: tech/tech.js Gibt zurück: Die aktuellen HTML-Track-Elemente, die für die Technologie existieren. Geben Sie HtmlTrackElementList remoteTextTracks () Rufen Sie die Techs RemoteTextTrackList ab, die aus Elementen erstellt wird, die zum DOM hinzugefügt wurden. Geerbt von: Tech #remoteTextTracks Quelle: tech/tech.js Gibt zurück: Die Remote-Text-Spurliste, die der Tech derzeit verwendet. Geben Sie TextTrackList ein. removeOldTextTracks_() Entfernen Sie TextTracks, die nicht in der nativen Trackliste vorhanden sind, aus unserer emulierten TextTrackList. Quelle: tech/html5.js hört auf Ereignisse: Tech#event:loadstart removeRemoteTextTrack(track) Entfernt entfernten TextTrack aus dem TextTrackList-Objekt Parameter: Name Typ Beschreibung track TextTrack TextTrack-Objekt zum Entfernen von Überschreibungen: Tech#removeRemoteTextTrack Quelle: tech/html5.js reset() Setzen Sie die Technologie zurück, indem Sie alle Quellen entfernen und dann Html5.resetMediaElement aufrufen. Überschreibungen: Tech#reset Quelle: tech/html5.js seekable() Ruft den Wert von seekable aus dem Medienelement ab. seekable gibt ein TimeRange-Objekt zurück, das die Zeitbereiche angibt, in denen derzeit gesucht werden kann. Quelle: tech/html5.js Siehe: Spec kehrt zurück: Der Wert von suchbar aus dem Medienelement. Ein  TimeRange-Objekt, das die aktuellen Zeitbereiche angibt, die angestrebt werden können. Geben Sie TimeRange seeking() ein. Ruft den Suchwert aus dem Medienelement ab. suche gibt an, ob die Medien derzeit nach einer neuen Position suchen oder nicht. Quelle: tech/html5.js Siehe: Spec kehrt zurück: Der Wert der Suche aus dem Medienelement. - True gibt an, dass die Medien derzeit eine neue Position suchen. - Flase zeigt an, dass die Medien derzeit keine neue Position suchen. Typ boolean setAutoplay(autoplay) Setzt den Wert von autoplay für das Medienelement. autoplay gibt an, dass die Wiedergabe der Medien beginnen soll, sobald die Seite bereit ist. Parameter: Name Typ Beschreibung autoplay boolean True gibt an, dass das Medium gestartet werden soll, sobald die Seite geladen wird. - False gibt an, dass die Medien nicht starten sollen, sobald die Seite geladen wird. Quelle: tech/html5.js Siehe: Spec setControls(val) Legt das Steuerattribut für das HTML5-Medienelement fest. Parameter: Name Typ Beschreibung val string Wert zum Festlegen des Steuerattributs auf Quelle: tech/html5.js setCurrentTime(seconds) Legt die aktuelle Uhrzeit für die HTML5-Technologie fest. Parameter: Name Typ Beschreibung Sekunden Zahl Stellen Sie hier die aktuelle Uhrzeit des Mediums ein. Überschreibungen: Tech#setCurrentTime Quelle: tech/html5.js setLoop(loop) Setzt den Wert von loop für das Medienelement. loop gibt an, dass das Medium zum Anfang des Mediums zurückkehren und weiterspielen soll, sobald es das Ende erreicht hat. Parameter: Name Type Description Schleife boolean True gibt an, dass die Wiedergabe nach Erreichen des Mediums wieder beginnen sollte. - False gibt an, dass die Wiedergabe nicht zum Anfang zurückkehren sollte, wenn das Ende des Mediums erreicht ist. Quelle: tech/html5.js Siehe: Spec setMuted(muted) Setzt den Wert von muted für das Medienelement. stumm zeigt an, dass der aktuelle Audiopegel stumm geschaltet werden soll. Parameter: Name Typ Beschreibung muted boolean True, wenn das Audio stumm geschaltet werden soll - ansonsten False Quelle: tech/html5.js Siehe: Spec setPlaybackRate() Setzt den Wert von playbackRate für das Medienelement. PlaybackRate gibt die Rate an, mit der das Medium wiedergegeben werden soll. Beispiele: Wenn PlayBackRate auf 2 eingestellt ist, werden die Medien doppelt so schnell abgespielt. Wenn PlayBackRate auf 0,5 eingestellt ist, werden Medien halb so schnell abgespielt. Quelle: tech/html5.js Siehe: Spec kehrt zurück: Der Wert von PlayBackRate aus dem Medienelement. Eine Zahl, die die aktuelle Wiedergabegeschwindigkeit des Mediums angibt, wobei 1 die normale Geschwindigkeit ist. Geben Sie die Zahl ein setPlaysinline(playsinline) Setzt den Wert von Playsinline aus dem Medienelement. playinline zeigt dem Browser an, dass die Nicht-Vollbildwiedergabe bevorzugt wird, wenn die Vollbildwiedergabe die native Standardeinstellung ist, z. B. in iOS Safari. Parameter: Name Typ Beschreibung playinline boolean True gibt an, dass das Medium inline wiedergegeben werden soll. - False gibt an, dass die Medien nicht inline wiedergegeben werden sollen. Überschreibungen: Tech#setPlaysinline Quelle: tech/html5.js Siehe: Spec setPoster(poster) Legt den Wert von Poster für das Medienelement fest. Poster ist die URL zu einer Bilddatei, die angezeigt werden kann/wird, wenn keine Mediendaten verfügbar sind. Parameter: Name Typ Beschreibung poster string Die URL zu einem Bild, das als Poster für das Medienelement verwendet werden soll. Überschreibungen: Tech#setPoster Quelle: tech/html5.js Siehe: Spec setPreload(preload) Setzt den Wert von preload für das Medienelement. preload gibt an, was heruntergeladen werden soll, bevor mit dem Medium interagiert wird. Es kann folgende Werte haben: keine: Nichts sollte Metadaten heruntergeladen werden: Poster und die ersten Frames des Mediums können heruntergeladen werden, um Mediendimensionen und andere Metadaten automatisch zu erhalten: Lassen Sie die Medien und Metadaten für die Medien vor der Interaktion herunterladen Parameter: Name Typ Beschreibung preload string Der Wert von preload, der für das Medienelement festgelegt werden soll. Muss „keine“, „Metadaten“ oder „auto“ sein. Quelle: tech/html5.js Siehe: Spec setSrc(src) Setzt den Wert von src für das Medienelement. src gibt das aktuelle Tech~SourceObject für das Medium an. Parameter: Name Typ Beschreibung src Tech~SourceObject Das Quellobjekt, das als aktuelle Quelle festgelegt werden soll. Quelle: tech/html5.js Siehe: Spec setVolume(percentAsDecimal) Setzt den Volumenwert für das Medienelement. volume zeigt den aktuellen Audiopegel in Prozent in dezimaler Form an. Dies bedeutet, dass 1 100% ist, 0,5 50% ist und so weiter. Parameter: Name Typ Beschreibung PercentasDecimalzahl Der Volumenprozentsatz als Dezimalzahl. Der gültige Bereich l few reasons to use this one instead though. It gets cleared via Component#clearInterval when Component#dispose gets called. The function callback will be a Component~GenericCallback Parameters: Name Type Description fn Component~GenericCallback The function to run every x seconds. interval number Execute the specified function every x milliseconds. Inherited From: Component#setInterval Source: component.js See: Similar to Listens to Events: Component#event:dispose Returns: Returns an id that can be used to identify the interval. It can also be be used in Component#clearInterval to clear the interval. Type number setTimeout(fn, timeout) Creates a function that runs after an x millisecond timeout. This function is a wrapper around window.setTimeout. There are a few reasons to use this one instead though: It gets cleared via Component#clearTimeout when Component#dispose gets called. The function callback will gets turned into a Component~GenericCallback Note: You can use window.clearTimeout on the id returned by this function. This will cause its dispose listener not to get cleaned up! Please use Component#clearTimeout or Component#dispose. Parameters: Name Type Description fn Component~GenericCallback The function that will be run after timeout. timeout number Timeout in milliseconds to delay before executing the specified function. Inherited From: Component#setTimeout Source: component.js See: Similar to Listens to Events: Component#event:dispose Returns: Returns a timeout ID that gets used to identify the timeout. It can also get used in Component#clearTimeout to clear the timeout that was set. Type number show() Show the Components element if it is hidden by removing the 'vjs-hidden' class name from it. Inherited From: Component#show Source: component.js Returns: Returns itself; method can be chained. Type Component toggleClass(classToToggle [, predicate]) Add or remove a CSS class name from the component's element. classToToggle gets added when Component#hasClass y Wird ausgelöst, kurz bevor ein ModalDialog geleert wird. Typ: EventTarget~Event Quelle: modal-dialog.js beforemodalfill Wird ausgelöst, kurz bevor ein ModalDialog mit Inhalt gefüllt wird. Typ: EventTarget~Event Quelle: modal-dialog.js beforemodalopen Wird ausgelöst, kurz bevor ein ModalDialog geöffnet wird. Typ: EventTarget~Event Quelle: modal-dialog.js disponieren Wird ausgelöst, wenn eine Komponente verworfen wird. Typ: eventTarget~Event-Eigenschaften: Name Type Argument Standardbeschreibung blasen boolescher &lt;optional&gt; false auf false gesetzt, damit das Close-Ereignis nicht geerbt von: Component#event:dispose Quelle: component.js modalclose Wird ausgelöst, unmittelbar nachdem ein ModalDialog geschlossen wurde. Typ: EventTarget~Event Quelle: modal-dialog.js modalempty Wird ausgelöst, unmittelbar nachdem ein ModalDialog geleert wurde. Typ: EventTarget~Event Quelle: modal-dialog.js modalfill Wird ausgelöst, unmittelbar nachdem ein ModalDialog mit Inhalt gefüllt wurde. Typ: EventTarget~Event Quelle: modal-dialog.js modalopen Wird direkt nach dem Öffnen eines ModalDialogs ausgelöst. Typ: EventTarget~Event Source: modal-dialog.js ready Wird ausgelöst, wenn eine Komponente bereit ist. Typ: eventTarget~Event Geerbt von: Komponente #Ereignis:ready Quelle: component.js Größe ändern Wird ausgelöst, wenn die Größe einer Komponente geändert wird. Typ: eventTarget~Event Geerbt von: Komponente #Ereignis:Größenänderung Quelle: component.js tippen Sie auf Ausgelöst, wenn auf eine Komponente getippt wird. Typ: eventTarget~Event Geerbt von: Component#event:tap Quelle: component.js × Suchergebnisse Schließen "},"module-browser.html":{"id":"module-browser.html","title":"Module: browser","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonBu dimensionales Array von Strings, Elementen, Knoten oder Funktionen (die einzelne Strings, Elemente oder Knoten zurückgeben). - Funktion: Wenn das alleinige Argument einen String, ein Element, einen Knoten oder ein Array wie oben definiert erzeugt. Quelle: utils/dom.js Gibt zurück: Der gesamte Inhalt, der weitergegeben wurde, normalisiert. Typ-Array&lt; statisch&gt; removeAttribute(el, attribute) Entfernt das Attribut eines Elements Parameter: Name Typ Beschreibung el Element Eine DOM-Elementattributzeichenfolge Zu entfernendes Attribut Quelle: utils/dom.js&lt; statisch&gt; removeElClass(element, classToRemove) Entfernen eines CSS-Klassennamens aus einem Element Parameter: Name Typ Beschreibung element Element Element, aus dem ein Klassenname entfernt werden soll. classToRemove string Zu entfernender Klassenname Quelle: utils/dom.js Rückgabe: Das dom-Element mit dem Klassennamen wurde entfernt. Typ Element&lt; statisch&gt; removeElData(el) Löscht Daten für das Element aus dem Cache und die guid attr aus getElementById Parameters: Name Typ Beschreibung el Element Zwischengespeicherte Daten für dieses Element entfernen. Quelle: utils/dom.js&lt; statisch&gt; setAttribute(el, attribute, value) Setzt den Wert des Attributs eines Elements Parameter: Name Typ Beschreibung el Element Eine DOM-Elementattributzeichenfolge Attribut zum Festlegen von Wertzeichenfolge Wert zum Festlegen des Attributs auf Quelle: utils/dom.js&lt; statisch&gt; setElAttributes(el [, Attribute]) Wendet Attribute auf ein HTML-Element an. Parameter: Name Typ Argument Beschreibung el Element Element zum Hinzufügen von Attributen. Attribute Objekt&lt; Optional&gt; Anzuwendende Attribute. Quelle: utils/dom.js&lt; statisch&gt; textContent(el, text) Fügt Text in ein Element ein und ersetzt alle vorhandenen Inhalte vollständig. Parameter: Name Typ Beschreibung el Element Das Element zum Hinzufügen von Textinhalt in die Textzeichenfolge Der hinzuzufügende Textinhalt. Quelle: utils/dom.js Gibt zurück: Das Elem n überprüft. Was also passieren könnte, ist, dass ein Tippereignis im Video die Steuerelemente ausschaltet. Dann sprudelt das Touchend Event zum Spieler. Was, wenn es Benutzeraktivitäten meldet, die Steuerelemente sofort wieder einschalten würde. Wir möchten auch nicht vollständig verhindern, dass Touch-Events aufblasen. Außerdem sollte ein Touchmove Event und alles andere als ein Tippen die Steuerelemente nicht wieder einschalten. Geerbt von: Component#enableTouchActivity Quelle: component.js Hört Ereignisse ab: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancelended() Gibt zurück, ob sich der Player im Zustand "Ended" befindet oder nicht. Quelle: player.js Gibt zurück: True, wenn sich der Spieler im Ended-Status befindet, wenn nicht false. Typ Boolean enterFullWindow() Wenn Vollbild nicht unterstützt wird, können wir den Video-Container so weit strecken, wie es der Browser zulässt. Quelle: player.js Feuert: Player#event:enterFullWindow error( [err]) Setzt oder ruft die aktuellen MediaError-Parameter ab: Name Typ Argument Beschreibung err MediaError | Zeichenfolge | Nummer&lt; Optional&gt; Ein MediaError oder eine Zeichenfolge/Zahl, die in einen MediaError umgewandelt werden soll Quelle: player.js Fires: Player#event:Fehler Gibt zurück: Der aktuelle MediaError beim Abrufen (oder null) – Der Player beim Setzen Type MediaError | null | Player exitFullscreen() Bringt das Video auf seine normale Größe zurück, nachdem es im Vollbildmodus war Quelle: player.js Fires: Spieler #event:fullscreenchange Gibt zurück: Ein Verweis auf den aktuellen Player Typ Player exitFullWindow() Vollständiges Fenster beenden Quelle: player.js Fires: Player#event:exitFullWindow flexNotSupported_() Bestimmen, ob Flexbox unterstützt wird oder nicht Quelle: player.js Rückgabe: true wenn Flexbox unterstützt wird - false wenn Flexbox nicht unterstützt wird Geben Sie boolean fluid( [bool]) ein Getter/Setter/Toggler für die vjs-fluid className a tech.js featuresPlaybackRate :boolean Boolean indicating wether the Tech supports changing the speed at which the video plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Source: tech/tech.js featuresProgressEvents :boolean Boolean indicating wether the Tech supports the progress event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualProgressOn should be called. Type: boolean Source: tech/tech.js featuresTimeupdateEvents :boolean Boolean indicating wether the Tech supports the timeupdate event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualTimeUpdates should be called. Type: boolean Source: tech/tech.js featuresVolumeControl :boolean Boolean indicating wether the Tech supports volume control. Type: boolean Default Value: true Source: tech/tech.js Methods &lt;static&gt; getTech(name) Get a Tech from the shared list by name. Parameters: Name Type Description name string Name of the component to get Source: tech/tech.js Returns: The Tech or undefined if there was no tech with the name requsted. Type Tech | undefined &lt;static&gt; registerTech(name, tech) Registers a Tech into a shared list for videojs. Parameters: Name Type Description name string Name of the Tech to register. tech Object The Tech class to register. Source: tech/tech.js &lt;static&gt; withSourceHandlers(_Tech) A functional mixin for techs that want to use the Source Handler pattern. Source handlers are scripts for handling specific formats. The source handler pattern is used for adaptive formats (HLS, DASH) that manually load video data and feed it into a Source Buffer (Media Source Extensions) Example: Tech.withSourceHandlers.call(MyTech); Parameters: Name Type Description _Tech Tech The tech to add source handler functions to. Mixes In: Tech~SourceHandlerAdditions Source: tech/tech.js $(selector [, context]) Find a single DOM element matching a selector. This can be within the Components contentEl() or another custom context. Parameters: Name Type Argument Default Description selector string A valid CSS selector, which will be passed to querySelector. context Element | string &lt;optional&gt; this.contentEl() A DOM element within which to query. Can also be a selector string in which case the first matching element will get used as context. If missing this.contentEl() gets used. If this.contentEl() returns nothing it falls back to document. Inherited From: Component#$ Source: component.js See: Information on CSS Selectors Returns: the dom element that was found, or null Type Element | null $$(selector [, context]) Finds all DOM element matching a selector. This can be within the Components contentEl() or another custom context. Parameters: Name Type Argument Default Description selector string A valid CSS selector, which will be passed to querySelectorAll. context Element | string &lt;optional&gt; this.contentEl() A DOM element within which to query. Can also be a selector string in which case the first matching element will get used as context. If missing this.contentEl() gets used. If this.contentEl() returns nothing it falls back to document. Inherited From: Component#$$ Source: component.js See: Information on CSS Selectors Returns: a list of dom elements that were found Type NodeList addChild(child [, options] [, index]) Add a child Component inside the current Component. Parameters: Name Type Argument Default Description child string | Component The name or instance of a child to add. options Object &lt;optional&gt; {} The key/value store of options that will get passed to children of the child. index number &lt;optional&gt; this.children_.length The index to attempt to add a child into. Geerbt von: Komponente #addChild Quelle: component.js Gibt zurück: Die Komponente, die als untergeordnetes Element hinzugefügt wird. Wenn Sie eine Zeichenfolge verwenden, wird die Komponente von diesem Prozess erstellt. Typ Component addClass (ClassToAdd) Fügen Sie dem Components -Element einen CSS-Klassennamen hinzu. Parameter: Name Typ Beschreibung ClassToFüge String CSS-Klassennamen hinzu, um „Geerbt von“ hinzuzufügen: Komponente #addClass Quelle: component.js Gibt zurück: Gibt sich selbst zurück; Methode kann verkettet werden. Typ Komponente addRemoteTextTrack(options [, manualCleanup]) Erstellt ein entferntes Textspurobjekt und gibt ein HTML-Spurelement zurück. Hinweis: Dies kann ein emuliertes HtmlTrackElement oder ein natives sein. Parameter: Name Typ Argument Standardwert Beschreibung Optionen Objekt Siehe Tech#createRemoteTextTrack für detailliertere Eigenschaften. manualCleanup Boolean&lt; Optional&gt; true Wenn false: der TextTrack wird automatisch aus dem Videoelement entfernt, wenn sich die Quelle ändert - Wenn true: Der TextTrack muss manuell bereinigt werden Veraltet: Die Standardfunktionalität für diese Funktion entspricht in Zukunft „manualCleanup=False“. Der ManualCleanup-Parameter wird ebenfalls entfernt. Quelle: tech/tech.js Gibt zurück: Ein Html-Spurelement. Geben Sie HTMLTrackElement ein addTextTrack(art [, label] [, language]) Erstellt ein entferntes TextTrack-Objekt und gibt es zurück. Parameter: Name Typ Argument Beschreibung art string TextTrack-Art (Untertitel, Bildunterschriften, Beschreibungen, Kapitel oder Metadaten) Label-String&lt; Optional&gt; Label zur Identifizierung der Sprachzeichenfolge der Textspur&lt; Optional&gt; Zwei-Buchstaben-Sprachabkürzung Quelle: tech/tech.js Der TextTrack, der erstellt wird. Geben Sie TextTrack addWebVttScript_() ein Emulieren von TextTracks mit vtt.js, falls erforderlich Quelle: tech/tech.js Fires: Tech#event:vttjsloaded Tech#event:vttjserror audioTracks() Ruft die Techs AudioTrackList ab. Quelle: tech/tech.js Gibt zurück: Die Audiospurliste, die der Tech derzeit verwendet. Geben Sie AudioTrackList blur() ein Entfernen Sie den Fokus von dieser Komponente Geerbt von: Component#blur Quelle: component.js buffered() Ruft ein TimeRange-Objekt zum Puffern ab und erstellt es. Quelle: tech/tech.js Gibt zurück: Das Zeitbereichsobjekt, das erstellt wurde. Typ TimeRange bufferedPercent() Ruft den Prozentsatz des aktuellen Videos ab, der derzeit gepuffert ist. Quelle: tech/tech.js Gibt zurück: Eine Zahl von 0 bis 1, die den Dezimalprozentsatz des gepufferten Videos darstellt. Nummer eingeben&lt; abstrakt&gt; buildCSSClass() Erstellt den Standard-DOM-Klassennamen. Sollte durch Unterkomponenten außer Kraft gesetzt werden. Geerbt von: Komponente #buildCSSClass Quelle: component.js Gibt zurück: Der DOM-Klassenname für dieses Objekt. Typ string children () Erhalte ein Array aller untergeordneten Komponenten geerbt von: Komponente #children Quelle: component.js Gibt zurück: Die Kinder Type Array cleanupAutoTextTracks() Entfernt alle über addRemoteTextTrack hinzugefügten TextTracks, die für die automatische Garbage Collection gekennzeichnet sind. Quelle: tech/tech.js clearInterval(intervalId) Löscht ein Intervall, das über window.setInterval oder Component#setInterval erstellt wird. Wenn Sie eine Inteval über Component #setInterval festlegen, verwenden Sie diese Funktion anstelle von window.clearInterval. Wenn Sie dies nicht tun, wird Ihr Entsorg-Listener erst bereinigt, wenn Component #dispose! Parameter: Name Typ Beschreibung Intervalid number Die ID des zu löschenden Intervalls. Der Rückgabewert von Component #setInterval oder window.setInterval. Geerbt von: Komponente #clearInterval Quelle: component.js Siehe: Ähnlich wie Returns: Gibt die Intervall-ID zurück, die gelöscht wurde. Typnummer ClearMeOut (timeOutID) Löscht ein Timeout, das über window.setTimeout oder Component #setTimeout erstellt wird. Wenn Sie ein Timeout über Component #setTimeout festlegen, verwenden Sie diese Funktion anstelle von window.clearTimout. Wenn Sie dies nicht tun, wird Ihr Entsorg-Listener erst bereinigt, wenn Component #dispose! Parameter: Name Typ Beschreibung timeOutId-Nummer Die ID des zu löschenden Timeouts. Der Rückgabewert von Component #setTimeout oder window.setTimeout. Geerbt von: Komponente #clearTimeout Quelle: component.js Siehe: Ähnlich wie Returns: Gibt die Timeout-ID zurück, die gelöscht wurde. Typnummer clearTracks(types) Löschen Sie eine einzelne TrackList oder ein Array von TrackLists mit ihren Namen. Hinweis: Techniker ohne Quellhandler sollten dies zwischen Quellen für Video - und  Audiospuren aufrufen. Du willst sie nicht zwischen Tracks benutzen! Parameter: Name Typ Beschreibungstypen Array.&lt; Schnur&gt; | string TrackList-Namen zu löschen, gültige Namen sind Video, Audio und Text. Quelle: tech/tech.js contentEl() Gibt das Components DOM-Element zurück. Hier werden Kinder eingefügt. Dies ist normalerweise das gleiche wie das in Component #el zurückgegebene Element. Geerbt von: Komponente #contentEl Quelle: component.js Gibt zurück: Das Inhaltselement für diese Komponente. Typ Element createEL ([tagName] [, properties] [, attribute]) Erstellen Sie das Components DOM-Element. Parameter: Name Typ Argument Beschreibung TagName string &lt;optional&gt; DOM-Knotentyp des Elements. zB 'div' eigenschaften Object &lt;optional&gt; Ein Objekt von Eigenschaften, das gesetzt werden sollte. attribute Object &lt;optional&gt; Ein Objekt von Attributen, das festgelegt werden soll. Geerbt von: Komponente #createEl Quelle: component.js Gibt zurück: Das Element, das erstellt wird. Typ Element createRemoteTextTrack(Optionen) Erstellen Sie einen emulierten TextTrack zur Verwendung durch addRemoteTextTrack Dies soll von Klassen überschrieben werden, die von Tech erben, um native oder benutzerdefinierte TextTracks zu erstellen. Parameter: Name Typ Beschreibung options Object Das Objekt sollte die Optionen enthalten, mit denen der TextTrack initialisiert wird. Eigenschaften Name Typ Argument Beschreibung kind string&lt; Optional&gt; TextTrack-Art (Untertitel, Bildunterschriften, Beschreibungen, Kapitel oder Metadaten). Label-String&lt; Optional&gt; Label zur Identifizierung der vel#event:readyVolumeLevel#event:resizeVolumeLevel#event:tap Global activeCuescreateTrackHelpercuescurrentSrcdefaultemulateTextTracksenabledidkindlabellanguagelengthmodeNONEreadyStateselectedtracktryUpdateStyle Class: TextTrackButton TextTrackButton The base class for buttons that toggle specific text track types (e.g. subtitles) new TextTrackButton(player [, options]) Creates an instance of this class. Parameters: Name Type Argument Default Description player Player The Player that this class should be attached to. options Object &lt;optional&gt; {} The key/value store of player options. Quelle: control-bar/text-track-controls/text-track-button.js Erweitert MenuButton-Mitglieder&lt; geschützt&gt; hideThreshold_ :Number Blendet das Menü aus, wenn die Anzahl der Elemente kleiner oder gleich diesem Schwellenwert ist. Dies ist standardmäßig 0 und wenn wir Elemente hinzufügen, die im Menü ausgeblendet werden können, erhöhen wir es. Wir listen es hier auf, weil wir jedes Mal, wenn wir CreateMenu ausführen, den Wert zurücksetzen müssen. Typ: Nummer geerbt von: MenuButton#hideThreshold_ Überschreibt: MenuButton#hideThreshold_ Quelle: menu/menu-button.js Methoden buildCSSClass() Erstellt den Standard-DOM-Klassennamen. Geerbt von: MenuButton#buildCSSClass Quelle: menu/menu-button.js Rückgabe: Der DOM ClassName für dieses Objekt. Geben Sie string createEl() ein. Erstellen Sie das MenuButtonss-DOM-Element. Geerbt von: MenuButton#createEl Quelle: menu/menu-button.js Rückgabe: Das Element, das erstellt wird. Typ Element createItems( [items]) Erzeuge ein Menüelement für jede Textspur Parameter: Name Typ Argument Standardwert Beschreibung items Array.&lt; TextTrackMenuItem&gt;&lt; Optional&gt; [] Vorhandenes Array von Elementen, die während der Erstellung verwendet werden sollen Überschreibungen: MenuButton#createItems Quelle: control-bar/text-track-controls/text-track-button.js Array von Menüelementen, die erstellt wurden Type Array.&lt; TextTrackMenuItem&gt; createMenu() Erstellt das Menü und fügt alle Elemente hinzu. Geerbt von: MenuButton#createMenu Quelle: menu/menu-button.js Rückgabe: Das konstruierte Menü Type Menu disable() Deaktiviert den MenuButton. Lassen Sie nicht zu, dass es angeklickt wird. Geerbt von: MenuButton#disable Quelle: menu/menu-button.js Rückgabe: Gibt sich selbst zurück; Methode kann verkettet werden. Geben Sie MenuButton enable() ein. Aktivieren Sie den MenuButton. Lassen Sie es anklicken. Geerbt von: MenuButton#enable Quelle: menu/menu-button.js Rückgabe: Gibt sich selbst zurück; Methode kann verkettet werden. Typ MenuButton handleClick(event) Behandelt einen Klick auf einen MenuButton. Unter ClickableComponent #handleClick finden Sie Instanzen, in denen dies aufgerufen wird. Parameter: Name Typ Beschreibung event eventTarget~Event Das Keydown-, Tap- oder Klick-Ereignis, das dazu führte, dass diese Funktion aufgerufen wurde. Geerbt von: MenuButton#handleClick Quelle: menu/menu-button.js Hört Ereignisse ab: event:tap event:click handleKeyPress(event) Behandelt Tabulator-, Escape-, Abwärts- und Aufwärtspfeiltasten für MenuButton. Unter ClickableComponent #handleKeyPress finden Sie Instanzen, in denen dies aufgerufen wird. Parameter: Name Typ Beschreibung event EventTarget~Event Das Keydown-Ereignis, das den Aufruf dieser Funktion verursacht hat. Geerbt von: MenuButton#handleKeyPress Quelle: menu/menu-button.js Hört Ereignisse ab: event:keydown handleSubmenuKeyPress(event) Behandelt ein Keydown-Ereignis in einem Untermenü. Der Listener dafür wird im Konstruktor hinzugefügt. Parameter: Name Typ Beschreibung event EventTarget~Event Tastendruckereignis Geerbt von: MenuButton#handleSubmenuKeyPress Quelle: menu/menu-button.js Hört auf Ereignisse: event:keydown pressButton() Versetzt den aktuellen MenuButton in einen gedrückten Zustand. Geerbt von: MenuButton#pressButton Quelle: menu/menu-button.js unpressButton() Nimmt den aktuellen MenuButton aus einem gedrückten Zustand. Geerbt von: MenuButton#unpressButton Quelle: menu rently playing. Quelle: tracks/video-track.js Siehe: Spec erweitert Track-Mitglieder&lt; innere&gt; Kind Alle möglichen VideoTrackKinds Quelle: tracks/track-enums.js Siehe: https://html.spec.whatwg.org/multipage/embedded-content.html#dom-videotrack-kind Methoden addEventListener() Ein Alias von EventTarget#on . Ermöglicht EventTarget, die Standard-DOM-API nachzuahmen. Geerbt von: EventTarget #addEventListener Quelle: event-target.js Siehe: eventTarget #on dispatchEvent () Ein Alias von EventTarget #trigger. Ermöglicht EventTarget, die Standard-DOM-API nachzuahmen. Geerbt von: EventTarget #dispatchEvent Quelle: event-target.js Siehe: EventTarget #trigger off (type, fn) Entfernt einen Ereignis-Listener für ein bestimmtes Ereignis aus einer Instanz von EventTarget. Dies macht es so, dass der Ereignis-Listener nicht mehr aufgerufen wird, wenn das benannte Ereignis stattfindet. Parameter: Name Typ Beschreibung type string | Array.&lt;string&gt; Ein Ereignisname oder ein Array von Ereignisnamen. fn eventTarget~EventListener Die zu entfernende Funktion. Geerbt von: EventTarget #off Source: event-target.js on (type, fn) Fügt einer Instanz eines EventTarget einen Ereignis-Listener hinzu. Ein Ereignis-Listener ist eine Funktion, die aufgerufen wird, wenn ein Ereignis mit einem bestimmten Namen ausgelöst wird. Parameter: Name Typ Beschreibung type string | Array.&lt;string&gt; Ein Ereignisname oder ein Array von Ereignisnamen. fn eventTarget~EventListener Die Funktion, die mit EventTargets geerbt von aufgerufen werden soll: EventTarget #on Quelle: event-target.js one (type, fn) Diese Funktion fügt einen Ereignis-Listener hinzu, der nur einmal ausgelöst wird. Nach dem ersten Trigger wird es entfernt. Dies ist wie das Hinzufügen eines Ereignis-Listener mit EventTarget #on, der EventTarget #off für sich selbst aufruft. Parameter: Name Typ Beschreibung type string | Array.&lt;string&gt; Ein Ereignisname oder ein Array von Ereignisnamen. fn eventTarget~EventListener Die Funktion, die einmal für jeden Ereignisnamen aufgerufen werden soll. Geerbt von: EventTarget #one Quelle: event-target.js removeEventListener () Ein Alias von EventTarget #off. Ermöglicht EventTarget, die Standard-DOM-API nachzuahmen. Geerbt von: EventTarget #removeEventListener Quelle: event-target.js Siehe: EventTarget #off trigger (event) Diese Funktion bewirkt, dass ein Ereignis eintritt. Dies führt dann dazu, dass alle Ereignis-Listener, die auf dieses Ereignis warten, aufgerufen werden. Wenn es keine Event-Listener für ein Ereignis gibt, wird nichts passieren. Wenn der Name des ausgelösten Ereignisses in EventTarget.allowedeVents_ steht. Trigger ruft auch die Funktion on + upperCaseEventName auf. Beispiel: 'click' ist in EventTarget.allowedeVents_, also versucht Trigger, onClick aufzurufen, falls es existiert. Parameter: Name Type Beschreibung Ereigniszeichenfolge | EventTarget~Event | Object Der Name des Ereignisses, eines Ereignisses oder eines Objekts mit einem Schlüssel vom Typ, der auf einen Ereignisnamen festgelegt ist. Geerbt von: EventTarget#trigger Quelle: event-target.js Events selectedchange Ein Ereignis, das ausgelöst wird, wenn ausgewählte Änderungen auf diesem Track vorgenommen werden. Dies ermöglicht es der VideoTrackList, die diesen Track hält, entsprechend zu handeln. Hinweis: Dies ist nicht Teil der Spezifikation! Native Tracks werden dies intern ohne Ereignis tun. Typ: EventTarget~Event Source: tracks/video-track.js × Suchergebnisse Schließen "},"VideoTrackList.html":{"id":"VideoTrackList.html","title":"Class: VideoTrackList","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDispl
