<body>

    <video-js id="myPlayerID" data-video-id="5141730843001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the start position of the video as well as the current play position -->
    <p>Video-Start-Cookie-Wert = <span id="cookieDisplay1"></span></p>
    <p>aktueller Cookie-Wert = <span id="cookieDisplay2"></span></p>

    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(function() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // +++ Browser-Cookie lesen +++ // Variablen initialisieren und Browser-Cookie lesen, das der Brightcove-Videoposition zugeordnet ist var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_position"); // +++ Überprüfen Sie den Cookie-Wert +++ // Wenn das Cookie existiert, dann setzen Sie die Video-Startposition auf diesen Wert. Beginnen Sie andernfalls am Anfang des Videos. if (Cookie != null) { videoStart = cookie; } anders { videoStart = 0; } // +++ Videowiedergabe starten +++ // Warten bis der Player bereit ist. myPlayer.on("loadeddata", function() { // If video position is greater than zero, than start playback at that point. if (videoStart &gt; 0) { myPlayer.currentTime(parseInt(videoStart)); myPlayer.play(); } }) // Anzeige der Video-Startposition document.getElementById("cookieDisplay1").innerHTML = videoStart; // +++ Cookie inkrementieren +++ // Hören, wenn sich die aktuelle Wiedergabeposition geändert hat. Dies sollte alle 15-250 Millisekunden sein. myPlayer.on("timeupdate", function() { currentPosition = myPlayer.currentTime(); // When the integer value changes, then update the cookie if (Math.round(currentPosition) != videoStart) { videoStart = Math.round(currentPosition); document.cookie = "BC_position=" + escape(videoStart) + ";"; // Display the current video position document.getElementById("cookieDisplay2").innerHTML = read_cookie("BC_position"); } }); // +++ Cookie zurücksetzen +++ // Wenn die Videowiedergabe das Ende erreicht, dann setze den Cookie-Wert auf null zurück myPlayer.on("ended", function() { console.log('in ended') videoStart = 0; document.cookie = "BC_position=;expires=0;"; } )});
    </script>
