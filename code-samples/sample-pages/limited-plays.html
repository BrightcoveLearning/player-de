<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Beispiel für Brightcove Spieler: Limitierte Spiele</title>
</head>

<body>
    <!-- Player embed code with an id attribute -->
    <video-js id="myPlayerID" data-video-id="5718453946001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the number of video views the user has watched -->
    <p>Anzahl der Ansichten = <span id="cookieDisplay1"></span></p>

    <!-- custom script -->
    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(function() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // Variablen initialisieren und Browser-Cookie lesen, das mit Brightcove-Videoansichten verknüpft ist var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_views"); // Definiere eine Fehlermeldung, wenn der Benutzer die maximale Anzahl von Ansichten erreicht hat myPlayer.errors({ "errors": { "-3": { "headline": "You've reached your maximum views.", "type": "USER_MAX_VIEWS", "message": "Please come back tomorrow." } } }); // Cookie-Wert anzeigen document.getElementById("cookieDisplay1").innerHTML = cookie; // Wenn der Cookie-Wert größer oder gleich 2 ist, dann die benutzerdefinierte Fehlermeldung anzeigen if (cookie != null &amp;&amp; cookie&gt; = 2) { // Wait for the player to be loaded before displaying the message myPlayer.on("loadedmetadata", function() { myPlayer.error({ code: '-3', dismiss: false }); }) } // Jedes Mal, wenn der Benutzer das Video abspielt, inkrementieren Sie das Browser-Cookie myPlayer.one("play", function() { var d = new Date(); d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000)); cookie++; document.cookie = "BC_views=" + cookie + ";expires=" + d.toUTCString(); }); });
    </script>

</body>

</html>
